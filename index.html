<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Tahlil Haul</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cover" class="layar">
        <div class="icon-container">
            <svg class="envelope-icon" xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
        </div>

        <div class="konten-cover">
            <p>Kepada Yth.</p>
            <h2 id="guestName">Bapak/Ibu/Saudara/i</h2>
            <p>Kami mengundang Anda di acara kami.</p>
            <button id="openButton">Buka Undangan</button>
        </div>
    </div>

    <div id="invitation" class="layar" style="display: none;">
        <div class="invitation-content-wrapper">
            <img id="mainImage" src="web_alm_babeh.jpg" alt="Undangan Tahlil">
            <div class="frame-border" id="frameBorder">
                <div class="frame-line top"></div>
                <div class="frame-line right"></div>
                <div class="frame-line bottom"></div>
                <div class="frame-line left"></div>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
